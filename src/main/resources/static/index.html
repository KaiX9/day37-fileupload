<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Post Article</h1>

    <form method="POST" action="/post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Title: </td>
                <td>
                    <input type="text" name="title" size="30" placeholder="Title">
                </td>
            </tr>
            <tr>
                <td>Content: </td>
                <td>
                    <textarea name="contentPara" cols="30" rows="10" placeholder="Type here"></textarea>
                </td>
            </tr><tr>
                <td>Image: </td>
                <td>
                    <input type="file" name="image" size="30" placeholder="Select image"
                        accept="image/*">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Post Article</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
