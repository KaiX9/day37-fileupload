<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Post ID: <span data-th-text="${post_id}"></span></h1>

    <table>
        <tr>
            <td>Title: </td>
            <td data-th-text="${title}"></td>
        </tr>
        <tr>
            <td>Content: </td>
            <td data-th-text="${contentPara}"></td>
        </tr>
        <tr>
            <td>Filename: </td>
            <td data-th-text="${imagename}"></td>
        </tr>
        <tr>
            <td>Size: </td>
            <td data-th-text="${imagesize}"></td>
        </tr>
        <tr>
            <td>Media Type: </td>
            <td data-th-text="${contentType}"></td>
        </tr>
        <tr>
            <td>Image: </td>
            <td><img data-th-src="${image}" width="300"></td>
        </tr>
    </table>
    <div>
        <a href="/">Back</a>
    </div>
</body>
</html>
